name: Deploy

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - trunk

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout git repo
        uses: actions/checkout@v2

      - name: Install modules
        run: npm install

      - name: Compile
        run: npm run compile

      - name: Deploy
        run: npm run deploy
